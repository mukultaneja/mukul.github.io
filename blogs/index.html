---
 layout: default
 title: Mukul Taneja - Blogs
---
<div class="container">
    <div class="row">
        <div class="col-12">
            <h4>Recent Posts</h4>
        </div>
    </div>
</div>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-12 blog-content">
            <ul>
            {% for post in site.posts %}
            <li>
                <div class="row p-3">
                    <div class="col-10">
                        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
                        <br />
                        {{ post.description }}
                    </div>
                </div>
            </li>
            <hr />
            {% endfor %}
            </ul>
        </div>
    </div>
</div>
