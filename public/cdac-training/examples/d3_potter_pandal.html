<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>D3 version of Harry Potter Pandal Symbol</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  </head>
  <body>
    <div class="pandal"></div>
    <script type="text/javascript">
        var svg = d3.select('div.pandal')
                     .append('svg')
                     .attr('height', 400)
                     .attr('width', 400);
        var g = svg.append('g')
                   .attr('transform', 'translate(100, 100)')
        g.append('line')
         .attr('x1', '100')
         .attr('y1', '0')
         .attr('x2', '100')
         .attr('y2', '100')
         .style({'stroke' : '#006600'});
       g.append('line')
         .attr('x1', '100')
         .attr('y1', '100')
         .attr('x2', '20')
         .attr('y2', '200')
         .style({'stroke' : '#006600'});
       g.append('line')
         .attr('x1', '20')
         .attr('y1', '200')
         .attr('x2', '180')
         .attr('y2', '200')
         .style({'stroke' : '#006600'});
       g.append('line')
         .attr('x1', '180')
         .attr('y1', '200')
         .attr('x2', '100')
         .attr('y2', '100')
         .style({'stroke' : '#006600'});
       g.append('circle')
         .attr('cx', '100')
         .attr('cy', '161')
         .attr('r', '38')
         .style({'fill' : '#006600'});
    </script>
  </body>
</html>
