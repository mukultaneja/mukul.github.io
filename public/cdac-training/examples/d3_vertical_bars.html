
<!DOCTYPE html>
<html>
	<head>
		  <meta charset="utf-8">
		  <meta name="viewport" content="width=device-width">
		  <title>Drawing data with SVG</title>
		  <style type="text/css">
		    .rectclass{
		      fill: teal;
		      display: 'inline-block';
		      padding: 3px
		    }
		  </style>
	</head>
	<body>
		  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js">
		  </script>
		  <script type="text/javascript">
		    var data = [25, 7, 5, 26, 11, 8, 23, 19,
		                14, 22, 29, 13, 12, 17, 18, 10,
		                24, 9];

		    var w = 400,
		        h = 200;
		    var barPadding = 1;
		    var svg = d3.select('body')
		                .append('svg')
		                .attr('width', w)
		                .attr('height', h);

		    svg.selectAll('rect')
		       .data(data)
		       .enter()
		       .append('rect')
		       .attr("x", function(d, i) {
		            return i * (w / data.length);
		       })
		       .attr("y", function(d){ return h - (d*4) })
		       .attr("width", function(d, i){
		           return w / data.length - barPadding;
		       })
		       .attr("height", function(d, i) {
		            return d*4;
		       })
		       .classed('rectclass', true);

		   svg.selectAll('text')
		      .data(data)
		      .enter()
		      .append('text')
		      .attr('x', function(d, i){
		         return i * (w / data.length) + 3;
		      })
		      .attr('y', function(d, i){
		         return h - (d*4) + 20;	
		      })
		      .style('fill', 'white')
		      .text(function(d){ return d; });
		  </script>
	</body>
</html>
